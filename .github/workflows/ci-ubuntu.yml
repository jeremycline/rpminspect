name: rpminspect CI on Ubuntu

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install Build Dependencies
              run: ./.github/ubuntu-pkgs.sh
            - name: Build and Install libmandoc
              run: ./.github/install-libmandoc.sh
            - name: setup
              run: meson setup build
            - name: build
              run: ninja -C build
            - name: check
              run: meson check -C build
